{{loginUserData | json}}


<div class="row pt-5">
  <div class="col-md-6 mx-auto">
    <div class="car rounded-0">
      <div class="card-header">
        <h3 class="mb-0">Login</h3>
      </div>
      <div class="card-body">
        <form class="from" [formGroup]="loginForm" (ngSubmit)="loginBtn()" >
          <div class="form-group">
            <label for="">Email</label>
            <input type="text" name="email" formControlName="email"  class="form-control rounded-0" required >
          </div>
          <div class="form-group">
            <label for="">Password</label>
            <input type="password" name="password" formControlName="password"  class="form-control rounded-0" required >
          </div>

          <button class="btn btn-primary float-right" [disabled]="!loginForm.valid">login</button>
        </form>
      </div>
    </div>
  </div>
</div>
