<div class="container ">
  <h3 class="alert alert-primary text-center mt-2">{{commandSize.value | json}} 
    <button class="btn btn-warning float-right" (click)="ConfirmCommand()" routerLink="/command">Confirm</button></h3>
  {{formCommand.value |json}}
  <!-- {{myCommand | json}}
  {{_menuSer.getFoodCommanded()}}
  {{sizeFood}} -->
    <form class="form-inline" [formGroup]="formCommand">
        <div formArrayName="commandSizeAltr" *ngFor="let menu of allFood; let i=index ">
  <div class=" m-2 ">
    
    


    <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="{{menu.foodImgPath}}" height="240px" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{menu.foodName}} : <strong class="card-text m-2">{{menu.foodPrice}}$</strong></h5>
          
            <div class="form-group row ">
              <div class="input-group-prepend">
                <a class=" btn btn-warning btn-xs" (click)="removeQte(i,menu)"><strong><strong>-</strong></strong></a>
              </div>
              <!-- <input type="text" class="form-control " formControlName="commandSize"  placeholder="Qte"> -->
              <input type="text" class="form-control col-2 text-center" formControlName="{{i}}" readonly value="0">
              <div class="input-group-prepend">
                <a class=" btn btn-success btn-xs" (click)="addQte(i,menu)"><strong>+</strong></a>
              </div>
              <button type="button" class="btn btn-primary ml-1" (click)="ConfirmCommand()" routerLink="/command">Confirm</button>
              
            </div>   
        </div>
        
            
          

    </div>
